<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>All authors:</h1>
<h3>Click on a publisher's name to see a list of their books.</h3>
    <ul>
        {% for obj in all_authors %}
            <li><a href="{% url 'library:one_author' name=obj.name %}">{{ obj }}</a> ({{ obj.count_books }} books)</li>
        {% endfor %}
    </ul>
<p><a href="{% url 'library:start' %}">back</a></p>
</body>
</html>
