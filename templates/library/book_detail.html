<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
<h2>"{{ object }}"</h2>
<p>Author - {{ object.author }}.</p>
<p>Publication date: {{ object.pubdate }}.</p>
<p>Price {{ object.price }} euro.</p>
<p><a href="{% url 'library:update_book' pk=book.pk %}">update </a>or
<a href="{% url 'library:delete_book' pk=book.pk %}">delete this book</a></p>
<p><a href="{% url 'library:books' %}">back to all books</a></p>
</body>
</html>
