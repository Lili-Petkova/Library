{% extends 'base.html' %}

{% load static %}

{% block content %}
<h1>All stores:</h1>
<h3>Click on a store's name to see a list of their books.</h3>
    <ul>
        {% for obj in all_stores %}
            <li><a href="{% url 'library:one_store' pk=obj.pk %}">{{ obj }} ({{ obj.count_books }} books)</a></li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'library:start' %}">back</a></p>
{% endblock %}
