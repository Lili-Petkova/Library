<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>All books:</h1>
    <ul>
        {% for author in all_author %}
            <li>{{ author }}:
            {% for book in all_books %}
                {% if book.author == author %}
                    <p><a href="{% url 'library:one_book' name=book.name %}">"{{ book }}"</a>  {{ book.pubdate }}<p>
                {% endif %}
            {% endfor %}</li>
        {% endfor %}
    </ul>
<p>{{ all_books.author.all }}</p>
<p><a href="{% url 'library:start' %}">back</a></p>
</body>
</html>
